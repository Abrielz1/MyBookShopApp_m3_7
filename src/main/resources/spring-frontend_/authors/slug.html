<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script defer src="/assets/js/scripts.min.js?v=93601584"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/bookshop/main">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/bookshop/authors">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${author.getFirstName() + ' ' + author.patronym + ' ' + author.lastName}"></span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${author.getFirstName() + ' ' + author.patronym + ' ' + author.lastName}"></h1>
        <article class="Article">
          <div class="sdf">
          </div>
            <div class="Spoiler">
              <div class="Spoiler-visible">
                <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                </div>
                <div>
                  <h2>Биография</h2>
                  <p th:href="${author.biography}"></p>
                </div>
              </div>
              <div class="Spoiler-footer">
                <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
                </button>
              </div>
            </div>

        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title">Книги автора
            </h2>
          </header>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards">
              <div class="Slider-item"  th:each="book : ${books}">
                <div class="Slider-content">
                  <div class="Card">
                    <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a><a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
                    </div>
                    <div class="Card-content">
                      <strong class="Card-title"><a href="#" th:text="${book.title}"></a>
                      </strong>
                      <div class="Card-description" th:text="${author.getFirstName() + ' ' + author.getPatronym() + ' ' + author.getLastName()}">
                      </div>
                      <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}"></span><span class="Card-price" th:text="${book.price}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
          </div>
          <footer class="Section-footer"><a class="Author-books" href="/books/author.html">Все книги автора<span class="Author-amount">(55)</span></a>
          </footer>
        </div>
      </main>
    </div>
  </div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
