<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <div class="Card" th:each="book: ${booksList}">
        <div class="Card-picture">
            <a class="Card-picture" href="/books/slug.html"><img
                    th:src="${book.image}" alt="card.jpg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title" >
                <a href="#" th:text="${book.title}"></a>
            </strong>
            <div class="Card-description " data-load="recommended" data-loadoffset="0" data-loadlimit="5"
                 ></div>
            <div class="Card-description " th:each="author : ${book.getBook2AuthorList()}"
                 th:text="${author.getAuthor().getFirstName()
                         + author.getAuthor().getPatronym() +
                          author.getAuthor().getLastName()}">
            </div>
            <div class="Card-cost">
                <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                <span class="Card-price" th:text="${book.price}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" th:attr="data-refreshshow = ${category}" data-refreshshow="recent"
                                                     data-refreshoffset="20" data-refreshlimit="20">Показать еще</a>
    </div>
</div>
</html>
