<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=45035206">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=45035206">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=45035206">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=45035206"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(popular='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">

            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title">Популярное
                    </h1>
                </div>
                <div class="Slider Slider_carousel">

                    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="5">
                        <div class="Slider-item" th:each="book : ${bookRatings}">
                            <div th:each="author : ${book.getBook2AuthorList()}">


                                <div class="Slider-content">
                                    <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                                            th:src="${book.image}" alt="card.jpg"/></a>
                                        <div class="Card-content">
                                            <strong class="Card-title" >
                                                <a href="#"
                                                th:text="${book.title}">Техника</a>
                                            </strong>


                                        </div>
                                        <div class="Card-description"
                                             th:text="${author.author.getFirstName() +
                                          ' ' + author.author.getPatronym() +
                                          ' ' + author.author.getLastName() +
                                          ' ' + book.getRating()}"
                                        >
                                        </div>
                                        <div class="Card-cost" >
                                            <span class="Card-priceOld" th:text="${'₽ ' + book.priceOld}"></span>
                                            <span class="Card-price" th:text="${'₽ ' + book.price}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>

                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
